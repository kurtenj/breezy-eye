<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breezy Point City Meetings</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@200;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Breezy Point City Meetings</h1>
    <div id="searchContainer">
      <label for="departmentFilter">Filter by Department:</label>
      <select id="departmentFilter">
        <option value="">All Departments</option>
        <option value="🌲 Parks">Parks</option>
        <option value="🏛️ Council">Council</option>
        <option value="🚧 Planning">Planning</option>
      </select>
      <label for="searchBar">Search Meetings:</label>
      <input id="searchBar" type="text" placeholder="Search meetings...">
      <button id="clearButton">Clear All</button>
    </div>
  </header>
  <main>
    <section id="meetingContainer" aria-live="polite">
      <!-- Meeting data will be populated here -->
    </section>
  </main>
  <footer>Created and maintained by the Breezy Point Neighborhood Alliance.</footer>
  <script src="main.js"></script>
</body>
</html>
