<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breezy Point City Meetings</title>
  <link rel="icon" type="image/png" sizes="192x192" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div id="nav-wrapper">
    <nav>
      <div class="logo">
        <a href="."><img id="siteLogo" src="bpna-logo.svg" alt="Breezy Point Neighborhood Alliance"></a>
        <span id="siteText">Breezy Point Neighborhood Alliance</span>
      </div>
      <ul>
        <li><a href="#">Digest</a></li>
        <li><a href="#">Meetings</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    </div>
  </header>
  <main>
    <h1>City Meetings</h1>
    <!--<p>Welcome to the meeting archives. Here, you'll find a well-organized collection of videos from various municipal meetings, including council sessions, planning discussions, and parks department gatherings. Easily search through the library of past meetings using keywords or filter meetings by department to find exactly what you're looking for. Each meeting is presented with an AI-generated summary, making it simple for you to keep up-to-date with the city's happenings. For a deeper dive into the discussions, you can access the full agenda directly from each meeting's description.</p>-->
    <div id="searchContainer">
      <label for="departmentFilter">Filter by Department:</label>
      <select id="departmentFilter">
        <option value="">All Departments</option>
        <option value="parks">Parks</option>
        <option value="council">Council</option>
        <option value="planning">Planning</option>
      </select>
      <label for="searchBar">Search Meetings:</label>
      <input id="searchBar" type="text" placeholder="Search meetings...">
      <button id="clearButton">Clear All</button>
    </div>
    <section id="meetingContainer" aria-live="polite">
      <!-- Meeting data will be populated here -->
    </section>
  </main>
  <footer>Created and maintained by the Breezy Point Neighborhood Alliance.</footer>
  <script src="main.js"></script>
</body>
</html>
